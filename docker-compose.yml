version: '3.8'
services:

  application:
    image: application
    ports:
      - "8080:8080"

#  postgres-application:
#    image: postgres
#    ports:
#      - "5433:5432"
#    volumes:
#      - application_data:/var/lib/application/data
#    environment:
#      POSTGRES_DB: application
#      POSTGRES_USER: application
#      POSTGRES_PASSWORD: password

  postgres-keycloak:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - keycloak_data:/var/lib/keycloak/data
    networks:
      - application-network
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password

  keycloak:
    image: jboss/keycloak
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: password

    ports:
      - "8081:8080"
    depends_on:
      - postgres-keycloak

volumes:
  keycloak_data:
    driver: local